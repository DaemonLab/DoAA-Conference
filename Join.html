    <main>      
        <h1 class="mt-4" >Topic Name</h1>
        <h3 class="mt-2">Enter details to join zoom meeting</h3>    

      <!-- For Component View -->
      <div id="meetingSDKElement">
        <!-- Zoom Meeting SDK Rendered Here -->
      </div>      
      <div class="form-group" style="text-align: left; font-size: 20px;">
        <label for="exampleInputPassword1" >Display Name</label>
        <input type="text" class="form-control" id="name" style="width: 50%;">
      </div>                  
      <div class="form-group" style="text-align: left; font-size: 20px;">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="inp" style="width:50%;">
      </div>                      
      <button onClick="getSignature()">Join Meeting</button>      
      </main>
